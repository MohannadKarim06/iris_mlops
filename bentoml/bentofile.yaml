name: iris_classifier
service: "service:iris_service"
labels:
  version: "1.0.0"
  owner: "mlops-team"
  environment: "production"

include:
  - "service.py"
  - "models/"

python:
  packages:
    - "pandas==1.5.3"
    - "scikit-learn==1.3.0"
    - "bentoml==1.0.25"
    - "prometheus-client==0.17.1"
    - "pydantic"
    - "numpy"

docker:
  distro: debian
  python_version: "3.8"
  system_packages:
    - curl
  env:
    - PYTHONPATH=/usr/local/lib/python3.8/site-packages
